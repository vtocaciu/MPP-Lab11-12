<div *ngIf="selectedStudent">
    <h2>
        {{selectedStudent.studentName | uppercase}} was selected
    </h2>
    <button (click)="gotoDetail()">View Details</button>
    <button (click)="delete(selectedStudent)">Delete</button>
</div>

<h2>Students</h2>
<ul class="students">
    <li *ngFor="let student of students "
        [class.selected]="student === selectedStudent"
        (click)="onSelect(student)">
        {{student.studentName}}
    </li>
</ul>

Name: <input class="students" placeholder="studentName" (keyup)="setStudentName($event)"><br>
Group: <input class="students" placeholder="studentGroup" (keyup)="setStudentGroup($event)"><br>
<button class="button4" (click)="add()">Add new student</button>
