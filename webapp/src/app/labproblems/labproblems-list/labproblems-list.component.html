<div *ngIf="selectedLab">
  <h2>
    {{selectedLab.problemStatement | uppercase}} was selected
  </h2>
<!--  <button (click)="gotoDetail()">View Details</button>-->
<!--  <button (click)="delete(selectedStudent)">Delete</button>-->
</div>

<h2>Labs</h2>
<ul>
  <li *ngFor="let lab of labs "
      [class.selected]="lab === selectedLab"
      (click)="onSelect(lab)">
    {{lab.problemStatement}}
  </li>
</ul>
